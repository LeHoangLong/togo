version: '3.0'
services:
  db:
    image: postgres:14.2
    environment:
      - POSTGRES_DB=manabie
      - POSTGRES_USER=manabie
      - POSTGRES_PASSWORD=manabie
    volumes: 
      - ./db:/var/lib/postgresql/data
  migrations:
    image: node:17-buster-slim
    volumes:
      - ./migrations:/opt/app/workspace
    command: bash -c 'npm install && sleep infinity'
    environment:
      - PGHOST=manabie-db-1
      - PGUSER=manabie
      - PGDATABASE=manabie
      - PGPASSWORD=manabie
      - PGPORT=5432
    working_dir: /opt/app/workspace
    depends_on:
      - db
volumes:
  go_root: